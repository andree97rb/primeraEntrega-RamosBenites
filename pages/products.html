<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimarket Royal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Minimarket Royal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span id="username" class="nav-link"></span>
                        </li>
                        <li class="nav-item">
                            <button id="logout-button" class="btn btn-danger">salir</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="banner text-white bold-3 fw-bold">
            <div class="container d-flex justify-content-center h-100 align-items-center">
                <h2>Bienvenido a Royal Sale</h2>
            </div>
        </section>
    </header>


    <main class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="mb-4">Seleccione una categoría:</h1>
                <div class="d-flex justify-content-center mb-4">
                    <select class="form-select form-select-lg" id="category-selector" onchange="filterProducts()">
                        <!-- Las opciones se llenarán dinámicamente desde JavaScript -->
                    </select>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="products-container">
                    <!-- Aquí se mostrarán los productos seleccionados -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-primary text-white mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Carrito</h2>
                        <ul id="cart-items" class="list-group list-group-flush mb-3">
                            <!-- Aquí se mostrarán los productos del carrito -->
                        </ul>
                        <p class="card-text">Total: <span id="cart-total"></span></p>

                        <button id="clear-cart" class="btn btn-light bg-success text-light font-weight-bold"
                            onclick="buyCart()">Comprar</button>
                        <button id="clear-cart" class="btn btn-light" onclick="clearCart()">Vaciar carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>.
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>

</html>
